name: Python application

# Definir quando a pipeline deve ser executada
on:
  push:   # Executa a pipeline em qualquer push (alteração) no repositório
    branches:
      - main  # Ou a branch principal do seu repositório
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Usa um ambiente Ubuntu

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Você pode definir a versão do Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Run application
      run: python app.py  # Roda a aplicação 
    
    - name: Upload artefato
      uses: actions/upload-artifact@v4
      with:
        name: meu-arquivo
        path: output/$(date +'%d-%m-%Y')-Relatorio-Contabil.csv 

